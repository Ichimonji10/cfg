---
# The essential_apps role installs tools referenced by various config files.
# The libvirtd role creates the libvirt group.
# The workstation role creates the uucp group when installing picocom.
dependencies:
  - role: essential_apps
  - role: dockerd
    when: "'vm_hosts' in group_names"
  - role: libvirtd
    when: "'vm_hosts' in group_names"
  - role: workstation
    when: "'workstations' in group_names"
