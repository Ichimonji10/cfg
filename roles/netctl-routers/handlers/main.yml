---
# Restart, because a reload isn't allowed for netctl@.service units.
- name: Restart netctl@dmz.service
  systemd:
    name: netctl@dmz.service
    state: restarted
    daemon_reload: true
  become: true

- name: Restart netctl@lan.service
  systemd:
    name: netctl@lan.service
    state: restarted
    daemon_reload: true
  become: true

- name: Restart netctl@wan.service
  systemd:
    name: netctl@wan.service
    state: restarted
    daemon_reload: true
  become: true

- name: Restart netctl@wap.service
  systemd:
    name: netctl@wap.service
    state: restarted
    daemon_reload: true
  become: true
