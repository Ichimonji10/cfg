---
- block:

  - name: Install video drivers
    pacman:
      name: '{{ workstation_video_drivers }}'

  # NOTE: We assume base and base-devel are already present, and were enabled at
  # install time. Requiring it at a later time can be problematic if the
  # multilib repository is enabled.
  - name: Install applications
    pacman:
      name:
        - bluejeans
        - brother-hll2395dw
        - brscan4
        - calibre
        - exfat-utils
        - firefox
        - gptfdisk
        - hexchat
        - iperf3
        - lshw
        - lsof
        - mnemosyne
        - ms-sys
        - networkmanager
        - networkmanager-openvpn
        - noto-fonts
        - noto-fonts-cjk
        - noto-fonts-emoji
        - ntfs-3g
        - openssh
        - picard
        - picocom
        - pulseaudio
        - signal-desktop
        - sshfs
        - steam
        - texlive-core  # for mnemosyne
        - ttf-dejavu
        - unzip
        - virt-manager
        - vlc
        - wireshark-qt
        - xclip
        - zip

        # The goal is to *not* pull in the entire GNOME desktop. Rather than
        # installing gnome-extra, install gnome and whatever extra apps are
        # desired. See: https://wiki.archlinux.org/index.php/GNOME#Installation
        - gdm
        - gimp
        - gnome
        - gnome-tweaks

        # https://wiki.archlinux.org/index.php/GStreamer
        - gst-libav
        - gst-plugins-base
        - gst-plugins-good
        - gstreamer
        - gstreamer-vaapi
    notify: Set install reason for optional dependencies

  - name: Uninstall applications
    pacman:
      name:
        - signal-desktop-bin
      state: absent

  become: true

# Immediately starting these applications - especially at install time - could
# cause complications.
- name: Enable (but don't start) desirable applications
  systemd:
    name: "{{ item }}"
    enabled: true
    daemon_reload: true
  loop:
    - NetworkManager.service
    - gdm.service
  become: true

- name: Enable and start CUPS
  systemd:
    name: org.cups.cupsd
    state: started
    enabled: true
    daemon_reload: true
  become: true

- name: Enable and start bluetooth
  systemd:
    name: bluetooth.service
    state: started
    enabled: true
    daemon_reload: true
  become: true

- name: Create certs directory
  file:
    path: /etc/pki/tls/certs/
    state: directory
  become: true

- name: Delete incorrectly named certificate
  file:
    path: '{{ item }}'
    state: absent
  loop:
    - /etc/pki/tls/certs/RH-IT-Root-CA.crt
    - /etc/pki/tls/certs/RH-IT-Root-CA.pem
  become: true

# See: https://mojo.redhat.com/docs/DOC-1195909

- name: Install Red Hat root CA
  copy:
    content: '{{ workstation_rh_it_root_ca_crt }}'
    dest: /etc/pki/tls/certs/2015-RH-IT-Root-CA.pem
    mode: 0644
  become: true

- name: Install OpenVPN connection profile
  copy:
    src: RDU2.ovpn
    dest: /etc/NetworkManager/system-connections/
    mode: 0600
  become: true
  notify: Reload NetworkManager connections
